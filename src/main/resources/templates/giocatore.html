<!DOCTYPE html>
<html>
  <head>
    <title>Giocatore</title>
	<link rel="stylesheet" href="/css/stile.css?version=2" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<script src="/js/bootstrap.bundle.min.js"></script>
	</head>
	<body style="text-align:center;">
		<header>
			<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="/">
						SIW - SQUADRE
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarText">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
						</ul>
						<span class="navbar-text">
							<span th:if="${#request.userPrincipal}">
								<span th:text="${#request.userPrincipal.principal.username}"></span>
								<a class="btn btn-primary" type="button" href="/logout">Logout</a>
							</span>
							<span th:unless="${#request.userPrincipal}">
								<span class="d-grid gap-2 d-md-flex justify-content-md-end">
								  <a class="btn btn-primary me-md-2" type="button" href="/register">Register</a>
								  <a class="btn btn-primary" type="button" href="/login">Login</a>
								</span>
							</span>
						</span>
					</div>
				</div>
			</nav>
		</header>
	
	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <div th:if="${giocatore}">
	    <h1 th:text="${giocatore.nome}">Nome del giocatorea</h1>
        <div>Cognome: <span th:text="'(' + ${giocatore.cognome} + ')'">lello</span></div>
        <div th:if="${giocatore.dataNascita}">Data di nascita: <span th:text="'(' + ${giocatore.dataNascita} + ')'">data nascita 12/555/666</span></div>
        <div th:if="${giocatore.luogoNascita}">Luogo di nascita: <span th:text="'(' + ${giocatore.luogoNascita} + ')'">luogo nascita</span></div>
       			 <div th:if="${giocatore.squadra}">Squadra del giocatorea:  <span th:text="${giocatore.squadra.nome}"> nome squadra </span> </div>

    </div>
    
    
    
 
    
   <div th:if="${admin}">
       	   	<a th:href=" @{'/admin'+'/modificagiocatorea' + '/'  + ${giocatore.id}  }">
    <button style=" color:blue">Modifica dati giocatorea</button>
</a> </div> 
    
    
<div th:if="${admin}">
       	   	<a th:href=" @{'/admin'+'/confermaEliminagiocatorea' + '/'  + ${giocatore.id}  }">
    <button style=" color:red">Cancella giocatorea</button>
</a> </div>


  </body>
</html>
